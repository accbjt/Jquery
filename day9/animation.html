<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This Jquery Tut</title>

	<style>

	.box0 {
		width: 400px;
		height: 500px;
		/*overflow is when the text is too much for the box*/
		overflow: hidden;
		background: rgb(139, 169, 206);
	}

	</style>
</head>
<body>
<!-- First Box button -->


<div class="box0">

	<p>
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Molestiae, nostrum, sed, inventore impedit laborum esse voluptatem earum odit minima consectetur itaque unde hic temporibus cum quo! Sapiente laudantium deleniti temporibus.
	</p>
</div>
<p class='button0'><button>FadeSlide</button></p>


<script src="http:////ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script>

(function() {
	var box = $('div.box0');

	$.fn.FadeSlideToggle = function(speed) {
		$(this).animate({
			'height': 'toggle' ,//toggle will hide the element sets display tor none
			'opacity': 'toggle'
		}, speed || 500);//if user puts in a speed use that or if not use 500.
	};

	$('.button0').on('click', function(){
		box.FadeSlideToggle(2000);
	});
})();

</script>

</body>
</html>
