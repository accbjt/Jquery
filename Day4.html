(function() {
	$('button').on('click', function(){// change so more readible when click is on do this function. You can use hover also and other helpers.
		var $this = $(this),
		link = $('link'),
			stylesheet = $this.data('file');// changed the var to one var that way we don't repeat ourselves. Make sure to put commas.

			link.attr('href', stylesheet + '.css');

			$(this)
				.siblings('button')// get the sibling button
					.removeAttr('disabled')// remove disabled if it has one.
					.end() // end so you can use the DOM this element again. If not you won't be able to access it to do the next function.
				.attr('disabled', 'disabled')// grabs the this funtcion and disables the attribute or button.
			});// refractored the code so it's formatted better
})();
