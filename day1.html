<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Tutorial</title>
	<style>
		ul li { color: red;}

		.emphasis {color:green;}

	</style>
</head>
<body>

	<ul>
		<li>Hello</li>
		<li>Hello2</li>
		<li>Hello3</li>
		<li>donkey</li>
		<li>kong</li>
	</ul>

	<script src="js/jquery-1.11.0.js"></script>
	
	<script>
		// $('ul li').css('color','green'); function + get every (ul li) element. (.css) Grab the css ('color', 'green')then change the property to color green.
		 
		$('ul li').addClass('emphasis'); //.addClass then gets emphasis css style class.
		
		//better to use a cdn thats way your jquery is up to date. Google cdn api.

	</script>

</body>
</html>
